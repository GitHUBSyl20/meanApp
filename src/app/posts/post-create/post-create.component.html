<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost()" *ngIf="!isLoading">

        <mat-form-field>
            <input 
                matInput 
                type="text"
                name="title"
                placeholder="post Title"
            />
            <mat-error *ngIf="title.invalid">please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image</button>
            <input type="file" #filePicker>
        </div>
    <mat-form-field>
            <textarea 
            matInput 
            rows="4"
            name="content"
            placeholder="postContent"
            ></textarea>
            <mat-error *ngIf="content.invalid">please enter a post content</mat-error>
        </mat-form-field>
        <button
        mat-raised-button 
        color="primary"
        type="submit"
        >save post</button>
    </form>
</mat-card>
<!--Button of type submit in a form will submit that form-->
