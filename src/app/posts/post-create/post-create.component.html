<!--second binding method-->

<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <!--#postForm gives acces to form object angular just created for us-->
        <mat-form-field>
            <input 
                matInput 
                type="text"
                name="title"
                [ngModel]="post?.title"
                required
                minlength="3"
                #title="ngModel"
                placeholder="postTitle"
            />
            <mat-error *ngIf="title.invalid">please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <!--Precise type to avoid default beahavior of submitting
            -->

            <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image</button>
            <input type="file" #filePicker>
        </div>

 <!--Prepopulate the field-Â optionnaly (?) with [NgModel] binding-->
    <mat-form-field>
            <textarea 
            matInput 
            rows="4"
            name="content"
            [ngModel]="post?.content"
            required
            placeholder="postContent"
            #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">please enter a post content</mat-error>
        </mat-form-field>
        <button
        mat-raised-button 
        color="primary"
        type="submit"
        >save post</button>
    </form>

</mat-card>
<!--Button of type submit in a form will submit that form-->
